# Supabase Configuration
# https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[functions.invite-advisor]
verify_jwt = false  # Set to true in production to require authentication

[functions.invite-client]
verify_jwt = true  # Requires user to be authenticated

[functions.get-client-emails]
verify_jwt = true  # Requires user to be authenticated

